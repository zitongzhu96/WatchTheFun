<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <meta charset="UTF-8">
        <title>CIS557_Project_MainPage</title> 
                
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-sanitize.js"></script>

        <link href="/stylesheets/LoginStyle.css" rel="stylesheet">
        <script src="/javascripts/LoginController.js" type="text/javascript"></script>
    </head>

    <body>      
        <div class="container login-container" ng-controller="loginController">
            <div class="heading">Watch the Fun !</div>
            <div>USERNAME:   <input type="text" class="input username" placeholder="Username" ng-model="username" ng-init="username =''" id="name"/></div>
            <div>PASSWORD:   <input type="password" class="input password" placeholder="Password" ng-model="password" ng-init="password =''" id="pwd"/></div>
            <div>
                <button type="button" class="login-button" id="login" name="Login" ng-click="verifyLogin()">Login</button>
                <button type="button" class="login-button" id="signup" name="SignUp" ng-click="newUser()">Sign Up</button>
                <canvas id="defaultIcon" width="120" height="120" style="display: none;"></canvas>
            </div>
        </div>
    </body>
    <script src="/javascripts/StaticPage.js"></script>
</html>
